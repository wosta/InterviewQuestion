<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    window.n = 'window name'
    let obj = {
      n: 'obj name',
      sayN1() {
        console.log(this);
        console.log(this.n)
      },
      sayN2: () => {
        console.log(this)
        console.log(this.n)
      }
    }

    let fn = obj.sayN2
    fn()

    // ------------------------
    class A {
      constructor() {
        this.name = 'A'
      }
      sayName() {
        console.log(this.name)
      }
    }
    class B extends A {
      constructor() {
        super()
        this.name = 'B'
      }
    }

    let objB = new B()
    objB.sayName()
  </script>
</body>

</html>
